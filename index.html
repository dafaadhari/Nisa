<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!--Header-->
    <header>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">

            <div class="text-center sm:text-left">
              <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Eyoooo, welcome to our website! </h1>
      
              <p class="mt-1.5 text-sm text-gray-500">its all about nisa and dafa ðŸ¤ž</p>
            </div>
      
            <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
              <button
                class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
                type="button"
              >
                <span class="text-sm font-medium"> View Website </span>
      
                <svg

                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"

                  />
                </svg>
              </button>
      
              <button
                class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                type="button"
              >
                Create Post
              </button>
            </div>
          </div>
        </div>
      </header>
    <!--End Of Header-->

    <!--Section-->
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
          <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:gap-16">
            <div class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full slide-container">
                <div class="slide">
                    <img
                        alt=""
                        src="nisa1.jpg"
                        class="absolute inset-0 h-full w-full object-cover"
                    />
                    <img
                        alt=""
                        src="nisa2.jpg"
                        class="absolute inset-0 h-full w-full object-cover" 
                    />
                    <img
                        alt=""
                        src="nisa3.jpg"
                        class="absolute inset-0 h-full w-full object-cover"
                    />
                    <img
                        alt=""
                        src="nisa4.jpg"
                        class="absolute inset-0 h-full w-full object-cover"
                    />
                </div>
            </div>
      
            <div class="lg:py-24">
              <h2 class="text-3xl font-bold sm:text-4xl">Annisa Zuhri Apridayanti</h2>
              <p class="mt-4 text-gray-600">
                I created this website for you to post your daily stories, 
                now there are only your photos, but later I will make it more complex for both of our stories!
                love u n see u cantik ðŸ’•               
              </p>
              
              <a
                href="#"
                class="mt-8 inline-block rounded bg-indigo-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400"
              >
                Get Started Today
              </a>
            </div>
          </div>
        </div>
      </section>
    <!--End Of Section-->

    <!--Footer-->
    <!--End Of Footer-->

    <script>
        const images = document.querySelectorAll('.slide img');
        let currentIndex = 0;
      
        function showImage(index) {
          images.forEach((image, idx) => {
            if (idx === index) {
              image.style.display = 'block';
            } else {
              image.style.display = 'none';
            }
          });
        }
      
        function nextImage() {
          currentIndex++;
          if (currentIndex >= images.length) {
            currentIndex = 0;
          }
          showImage(currentIndex);
        }
      
        setInterval(nextImage, 3000); // Ganti gambar setiap 3 detik
      </script>
</body>
</html>
